templates:
    1: &automatic
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
        auto_publish: true
        hide_subgrades: true
    2: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: float
        calculation: ((points + hacker) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    3: &checked
        type: pass
        subgrades:
            checked: boolean
        calculation: checked.to_i
        hide_calculated: true

grades:
    speller: *automatic

    pymario: *automatic
    readability: *automatic
    dna: *automatic

    queue: *checked
    cards: *automatic
    hangman-less: *automatic
    hangman-more: *automatic

    adventure-less: *automatic
    adventure-more: *automatic

    mispellings: *manual
    python: *manual
    hangman: *manual
    adventure: *manual

    r-mispellings: *checked
    r-python: *checked
    r-hangman: *checked
    r-adventure: *checked

    q-mispellings: *checked
    q-python: *checked
    q-hangman: *checked
    q-adventure: *checked

modules:
    mispellings:
        - speller
        - q-mispellings
    python:
        - pymario
        - readability
        - dna
        - q-python
    hangman:
        - queue
        - cards
        - hangman-less
        - q-hangman
    adventure:
        - adventure-less
        - q-adventure

calculation:
    final:
        assignments: 100
        questions: 0
        retrospectives: 0

assignments:
    show_progress: true
    submits:
        mispellings: 1
        python: 1
        hangman: 1
        adventure: 1

questions:
    show_progress: true
    submits:
        q-mispellings: 1
        q-python: 1
        q-hangman: 1
        q-adventure: 1

retrospectives:
    show_progress: true
    submits:
        r-mispellings: 1
        r-python: 1
        r-hangman: 1
        r-adventure: 1
